<div class="filter animated fadeInRight clearfix">

    <div class="filter-buttons text-right">
        <div class="btn-group">
            <button class="btn btn-blue dropdown-toggle" data-toggle="collapse" href="#filter-form" type="button">
                <i class="fa fa-filter"></i>
            </button>
        </div>
        <div class="btn-group ml-2">
            <button class="btn btn-blue dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Arrange
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" (click)="onArrange('most-recent')" [ngClass]="{'active': filter.order === 'most-recent'}">Most recent</a>
                <a class="dropdown-item" href="#" (click)="onArrange('random')" [ngClass]="{'active': filter.order === 'random'}">Random</a>
            </div>
        </div>
    </div>


    <div id="filter-form" class="main-mid-filter animated fadeInDown collapse clearfix">
        <div class="left-mid-filter">
            Filter <br/> Results
        </div>
        <div class="right-mid-filter">
            <div class="row">
                <div class="col-lg-3 col-sm-6">
                    <div class="single-input">
                        <label for="">NAME</label>
                        <input type="text" name="" id="" placeholder="Filter by name" />
                        <button><i class="fa fa-plus" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="single-input">
                        <label for="">ACTOR</label>
                        <tag-input id="actors" [ngModel]="filter.actors" theme='minimal' placeholder="+ Actor" secondaryPlaceholder="Filter by actor"
                                   displayBy="name" (onAdd)="addActor($event)" (onRemove)="removeActor($event)">
                            <tag-input-dropdown [autocompleteItems]="actorsSuggestion"></tag-input-dropdown>
                        </tag-input>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="single-input">
                        <label for="">TAG</label>
                        <input type="text" name="" id="" placeholder="Filter by tag" />
                        <button><i class="fa fa-plus" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="rating-input">
                        <label for="">RATING</label>
                        <div class="rating">
                            <input class="input-range" type="text" min="0" max="5" value="0,5" name="points" step="1" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
