<div class="filter clearfix text-right">
    <div class="btn-group">
        <button class="btn btn-blue dropdown-toggle" type="button">
            <i class="fa fa-filter"></i>
        </button>
    </div>
    <div class="btn-group ml-2">
        <button class="btn btn-blue dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Arrange
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" (click)="onArrange('most-recent')">Most recent</a>
            <a class="dropdown-item" href="#" (click)="onArrange('random')">Random</a>
        </div>
    </div>
</div>
