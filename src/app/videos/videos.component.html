<div class="main-video-area clearfix">
    <div class="video-box col-md-3" *ngFor="let video of videos" [ngClass]="{'selected': video.selected}" (dblclick)="onDblClickVideo(video)">
        <div class="video-info" (click)="onSelectVideo($event, video, i)">
          <div class="video-cover" [ngStyle]="{'background': video.background }">
          </div>
          <div class="video-name">{{video.name}}</div>
        </div>
    </div>
</div>
